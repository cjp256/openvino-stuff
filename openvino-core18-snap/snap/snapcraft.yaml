name: openvino-core18-example
base: core18
version: '0.00000001'
summary: Intel's OpenVINO Toolkit example
description: |
  Example for OpenVINO snaps.

grade: devel
confinement: strict

parts:
  cmake:
    source: https://github.com/Kitware/CMake/releases/download/v3.17.2/cmake-3.17.2.tar.gz
    plugin: nil
    override-build: |
      ./bootstrap
      make -j4
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
      make install DESTDIR=/
    build-packages:
      - build-essential
      - libssl-dev
  openvino:
    source: git://github.com/openvinotoolkit/openvino
    plugin: cmake
    build-environment:
      - FOO: bar
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPYTHON_EXECUTABLE=/usr/bin/python3.6
    build-packages:
      - autoconf
      - automake
      - bison
      - libtool
      - libgtk2.0-dev
      - pkg-config
      - libavcodec-dev
      - python3-dev
      - libavformat-dev
      - libswscale-dev
      - python3-pip
      - libusb-1.0-0-dev
      - wget
    override-build: |
       export
       unset CPPFLAGS
       unset CFLAGS
       unset CXXFLAGS

       cmake -DCMAKE_BUILD_TYPE=Release -DPYTHON_EXECUTABLE=/usr/bin/python3.6 $SNAPCRAFT_PART_SRC
       make -j4
       make DESTDIR=$SNAPCRAFT_PART_INSTALL install
#      if [ ! -d opencv_contrib ]; then
#        git clone https://github.com/opencv/opencv_contrib.git
