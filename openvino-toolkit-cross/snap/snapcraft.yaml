name: openvino-toolkit
base: core18
version: 2020
summary: Intel's OpenVINO Toolkit
description: |
  SDK to build OpenVINO applications

grade: devel
confinement: strict

parts:
  cmake:
    source: https://github.com/Kitware/CMake/releases/download/v3.17.2/cmake-3.17.2.tar.gz
    plugin: nil
    override-build: |
      ./bootstrap --prefix=/usr
      make -j4
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
    build-environment:
      - PATH: /usr/lib/ccache:$PATH
    build-packages:
      - ccache
      - build-essential
      - libssl-dev
  openvino:
    source: git://github.com/openvinotoolkit/openvino
    plugin: cmake
    build-environment:
      - OpenCV_DIR: $SNAPCRAFT_STAGE/opencv
      - PATH: /usr/lib/ccache:$PATH
    override-build: |
      cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/openvino -DTHREADING=SEQ -DPYTHON_EXECUTABLE=/usr/bin/python3.6 $SNAPCRAFT_PART_SRC
      cmake --build . -- -j"${SNAPCRAFT_PARALLEL_BUILD_COUNT}"
      cmake --build . --target install -- DESTDIR=/
    build-packages:
      - ccache
      - autoconf
      - automake
      - bison
      - libavcodec-dev
      - libavformat-dev
      - libgtk2.0-dev
      - libswscale-dev
      - libtool
      - libusb-1.0-0-dev
      - pkg-config
      - python3-dev
      - python3-pip
      - wget
    after: [opencv, cmake]
  opencv:
    source: git://github.com/opencv/opencv
    plugin: cmake
    build-environment:
      - PATH: /usr/lib/ccache:$PATH
    override-build: |
      cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/openvino/opencv $SNAPCRAFT_PART_SRC
      cmake --build . -- -j"${SNAPCRAFT_PARALLEL_BUILD_COUNT}"
      cmake --build . --target install -- DESTDIR=/
    build-packages:
      - ccache
      - build-essential
      - cmake
      - libavcodec-dev
      - libavformat-dev
      - libdc1394-22-dev
      - libgtk2.0-dev
      - libjpeg-dev      
      - libpng-dev
      - libswscale-dev
      - libtbb-dev
      - libtiff-dev
      - pkg-config
      - python3-dev
    stage-packages:
      - libatk1.0-0
      - libavcodec57
      - libavformat57
      - libavutil55
      - libbluray2
      - libchromaprint1
      - libdc1394-22
